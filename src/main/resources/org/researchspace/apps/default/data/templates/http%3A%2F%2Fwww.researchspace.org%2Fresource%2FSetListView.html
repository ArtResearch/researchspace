<div style="display: flex; align-items: center; justify-content: space-between;">   
    <div style="overflow: hidden;">
      <semantic-link-container uri="{{iri.value}}" draggable=false>
        <span style="display: flex; align-items: center; flex: 1;">
          <with-types fixed-key='map-card-{{iri.value}}' iri='{{iri.value}}'
            template='{{> template}}'
            [[> rsp:TypeMappings]]
          >
            <template id='template'>
              <span style="display: flex; align-items: center; flex: 1; width: 100%;">
                <i class="rs-icon {{getValueByKey typeToIcon allTypes 'rs-icon-entity'}}" alt="{{directTypesLabels}}" title='{{directTypesLabels}}'></i>
                <semantic-link style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" iri="{{iri.value}}"></semantic-link>
              </span>
            </template>
          </with-types>          
        </span>
      </semantic-link-container>
    </div>

    <bs-dropdown id='set-item-actions-{{iri.value}}'>
      <bs-dropdown-toggle>
        <div></div>
      </bs-dropdown-toggle>
      <bs-dropdown-menu>
          <!-- 
            <mp-event-trigger id='details-view-trigger' type='Component.TemplateUpdate'
                              data='{"iri": "{{iri.value}}"}' targets='["details-view"]'>
                <bs-menu-item>
                  <div event-key=details style="display: flex; align-items: center;">
                    <rs-icon icon-type="round" icon-name="info" class="icon-left"></rs-icon>
                    <span>Details</span>
                  </div>
                  </bs-menu-item>
            </mp-event-trigger>
           -->
          
          <semantic-link-container uri="{{iri.value}}">
            <bs-menu-item>
              <div event-key=resource style="display: flex; align-items: center;">
                <rs-icon icon-type="round" icon-name="description" class="icon-left"></rs-icon>
                <span>Resource</span>
              </div>
            </bs-menu-item>
          </semantic-link-container>
          [[!-- is shown only when we are not in the frames view, hidden by css --]]
          
          <semantic-link-container uri='[[resolvePrefix "rsp:ThinkingFrames"]]'
                                  urlqueryparam-view='knowledge-map' 
                                  urlqueryparam-resource='{{iri.value}}'>
            <bs-menu-item class="rs-default-card-action__km-navigate">
              <div event-key=km style="display: flex; align-items: center;">
                <rs-icon icon-type="round" icon-name="account_tree" class="icon-left"></rs-icon>
                <span>Knowledge Map</span>
              </div>
            </bs-menu-item>
          </semantic-link-container>
          
          [[!-- is shown only when we are in the frames view, hidden by css --]]
          <bs-menu-item class="rs-default-card-action__km-add-frame">
            <mp-event-trigger id='set-action__km-add-frame' type='Dashboard.AddFrame' 
                              data='{"resourceIri": "{{iri.value}}", "viewId": "knowledge-map"}' 
                              targets='["thinking-frames"]'>
              <div event-key=km style="display: flex; align-items: center;">
                <rs-icon icon-type="round" icon-name="account_tree" class="icon-left"></rs-icon>
                <span>Knowledge Map</span>
              </div>
            </mp-event-trigger>
          </bs-menu-item>
          
          <mp-overlay-dialog title="Resource Media" type="modal" class="modal-xlSize">
            <mp-overlay-dialog-trigger>
              <bs-menu-item>
                <div event-key=media style="display: flex; align-items: center;">
                  <rs-icon icon-type="round" icon-name="photo_library" class="icon-left"></rs-icon>
                  Resource Media
                </div>
              </bs-menu-item>
            </mp-overlay-dialog-trigger>
            <mp-overlay-dialog-content>
              <mp-page-loader urlqueryparam-frame=true iri='http://www.researchspace.org/resource/ItemCardMedia' context='{{iri.value}}'>
              </mp-page-loader>
            </mp-overlay-dialog-content>
          </mp-overlay-dialog>
         
          {{#if isSetItem}}
          <bs-menu-item>
            <mp-anonymous-hidden>
              <mp-set-management-action-remove-set-item>
                <div event-key=remove style="display: flex; align-items: center;">
                  <rs-icon icon-type="round" icon-name="playlist_remove" class="icon-left"></rs-icon>
                  Remove
                </div>
              </mp-set-management-action-remove-set-item>
            </mp-anonymous-hidden>
          </bs-menu-item>
          {{/if}}
      </bs-dropdown-menu>
    </bs-dropdown>

</div>
