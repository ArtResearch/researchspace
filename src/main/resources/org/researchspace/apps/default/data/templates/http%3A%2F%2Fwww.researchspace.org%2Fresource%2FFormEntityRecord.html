
<div style="visibility:hidden; height: 0;">
    <semantic-form-composite-input for="entity_formRecord"
                                    render-header=false 
                                    new-subject-template="/entity_form_record" 
                                    fields='[[
                                            fieldDefinitions
                                            classtype="http://www.w3.org/1999/02/22-rdf-syntax-ns#type" 
                                            has_type="http://www.researchspace.org/pattern/system/entity/has_type"
                                            entity_formRecord_creation="http://www.researchspace.org/pattern/system/entityFormRecord/formRecord_creation"
                                            entity_formRecord_modification="http://www.researchspace.org/pattern/system/entityFormRecord/formRecord_modification"
                                        ]]'
                                    >
                                    
        <semantic-form-hidden-input for="classtype" default-value="http://www.ics.forth.gr/isl/CRMdig/D1_Digital_Object"></semantic-form-hidden-input>
        <semantic-form-hidden-input for="has_type" default-value='http://www.researchspace.org/resource/system/vocab/resource_type/entity_form_record'></semantic-form-hidden-input>
            
        <semantic-form-composite-input  for="entity_formRecord_creation"
                                        render-header=false 
                                        new-subject-template="/entity_formRecord_creation" 
                                        fields='[[
                                                fieldDefinitions
                                                classtype="http://www.w3.org/1999/02/22-rdf-syntax-ns#type" 
                                                has_type="http://www.researchspace.org/pattern/system/entity/has_type"
                                                creation_at_some_time_within="http://www.researchspace.org/pattern/system/temporal_entity/at_some_time_within"
                                                creation_carried_out_by="http://www.researchspace.org/pattern/system/activity/carried_out_by"
                                                creation_afterOSMImport="http://www.researchspace.org/pattern/system/activity/continued_data_transfer"
                                                creation_afterOSMImport_withOsmPlaceURI="http://www.researchspace.org/pattern/system/activity/continued_data_transfer_min1"
                                            ]]'
                                        >
                                    
            <semantic-form-hidden-input for="classtype" default-value="http://www.ics.forth.gr/isl/CRMdig/D7_Digital_Machine_Event"></semantic-form-hidden-input>
            <semantic-form-hidden-input for="has_type" default-value='http://www.researchspace.org/resource/system/vocab/resource_type/entity_form_record_creation'></semantic-form-hidden-input>
                                
            {{#if node}}
                <semantic-form-hidden-input for="creation_at_some_time_within"></semantic-form-hidden-input>
                <semantic-form-hidden-input for="creation_carried_out_by"></semantic-form-hidden-input>
            {{else}}
                <semantic-form-hidden-input for="creation_at_some_time_within" default-value="{{currentDateTime 'YYYY-MM-DDTHH:mm:ss'}}"> </semantic-form-hidden-input>
                <semantic-form-hidden-input for="creation_carried_out_by" default-value='[[userUri]]' ></semantic-form-hidden-input>
            {{/if}}

            {{#if osmPlaceURI}}
                <semantic-form-composite-input  for="creation_afterOSMImport_withOsmPlaceURI"
                                                render-header=false 
                                                new-subject-template="/import_from_OSM" 
                                                fields='[[fieldDefinitions
                                                        classtype="http://www.w3.org/1999/02/22-rdf-syntax-ns#type" 
                                                        has_type="http://www.researchspace.org/pattern/system/entity/has_type"
                                                        importFromOSM_osmURI="http://www.researchspace.org/pattern/system/import_from_OSM/osmURI"
                                                    ]]'
                                                >
                                        
                    <semantic-form-hidden-input for="classtype" default-value="http://www.ics.forth.gr/isl/CRMdig/D12_Data_Transfer_Event"></semantic-form-hidden-input>
                    <semantic-form-hidden-input for="has_type" default-value='http://www.researchspace.org/resource/system/vocab/resource_type/import_from_OSM'></semantic-form-hidden-input>
                
                    <semantic-form-hidden-input for="importFromOSM_osmURI" default-value="{{osmPlaceURI}}" force-defaults=true></semantic-form-hidden-input>  

                </semantic-form-composite-input>
            {{/if}}

            {{#if node}}
                <semantic-form-composite-input  for="creation_afterOSMImport"
                                                render-header=false 
                                                new-subject-template="/import_from_OSM" 
                                                fields='[[
                                                        fieldDefinitions
                                                        classtype="http://www.w3.org/1999/02/22-rdf-syntax-ns#type" 
                                                        has_type="http://www.researchspace.org/pattern/system/entity/has_type"
                                                        importFromOSM_osmURI="http://www.researchspace.org/pattern/system/import_from_OSM/osmURI"
                                                    ]]'
                                                >
                                        
                    <semantic-form-hidden-input for="classtype" default-value="http://www.ics.forth.gr/isl/CRMdig/D12_Data_Transfer_Event"></semantic-form-hidden-input>
                    <semantic-form-hidden-input for="has_type" default-value='http://www.researchspace.org/resource/system/vocab/resource_type/import_from_OSM'></semantic-form-hidden-input>
                
                    <semantic-form-hidden-input for="importFromOSM_osmURI"></semantic-form-hidden-input>

                </semantic-form-composite-input>
            {{/if}}

            {{#if wikidataResourceURI}}
            {{/if}}

        </semantic-form-composite-input>

        [[!--
        {{#if node}}
            <semantic-form-composite-input  for="entity_formRecord_modification"
                                            render-header=false 
                                            new-subject-template="/entity_formRecord_modification/{{{{raw}}}}{{UUID}}{{{{/raw}}}}" 
                                            fields='[[
                                                fieldDefinitions
                                                    classtype="http://www.w3.org/1999/02/22-rdf-syntax-ns#type" 
                                                    has_type="http://www.researchspace.org/pattern/system/entity/has_type"
                                                    modification_at_some_time_within="http://www.researchspace.org/pattern/system/temporal_entity/at_some_time_within"
                                                    modification_carried_out_by="http://www.researchspace.org/pattern/system/activity/carried_out_by"
                                                ]]'
                                            >
                                    
            <semantic-form-hidden-input for="classtype" default-value="http://www.ics.forth.gr/isl/CRMdig/D7_Digital_Machine_Event"></semantic-form-hidden-input>
            <semantic-form-hidden-input for="has_type" default-value='http://www.researchspace.org/resource/system/vocab/resource_type/entity_form_record_modification'></semantic-form-hidden-input>
                                
            <semantic-form-hidden-input for="modification_at_some_time_within" default-value="{{currentDateTime 'YYYY-MM-DDTHH:mm:ss'}}" force-defaults=true></semantic-form-hidden-input>
            <semantic-form-hidden-input for="modification_carried_out_by" default-value='[[userUri]]' force-defaults=true></semantic-form-hidden-input>

            </semantic-form-composite-input>
        {{/if}}
        --]]

    </semantic-form-composite-input>
</div>
