{{#bind iri=iri.value}}
{{#> rsp:itemCardTemplate width=135 height=175 cardMargin=0.1 footer-paddingY=7 footer-paddingX=8}}
  {{#*inline "additionalActions"}}
    {{#if isSetItem}}
    <mp-anonymous-hidden>
      <div class="rs-default-card__hover-icon">
        <mp-set-management-action-remove-set-item>
          <button type="button" class="btn- btn-default" title="Remove from Clipboard">
            <Icon iconType='round' iconName='delete'/>
        </button>
        </mp-set-management-action-remove-set-item>
      </div>
    </mp-anonymous-hidden>
    {{/if}}
  {{/inline}}
{{/rsp:itemCardTemplate}}
{{/bind}}
