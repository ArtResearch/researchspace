<div class="text-annotation-holder"  style="border-left: 10px solid {{color}}">
    <div class='text-annotation-header'>
        {{#if iconUrl}}
        <img class="text-annotation-type-icon" style="height: 20px;" src='{{iconUrl}}'>
      {{/if}}

      <div class='btn-group'>
        {{#if allowEdit}}
        <button name='edit'
          class='btn btn-xs btn-default'
          data-annotation='{{iri.value}}'
          title='Edit annotation'>
          <span class='fa fa-pencil' style='pointer-events: none;'></span>
        </button>
        {{/if}}
        {{#if allowDelete}}
        <button name='delete'
          class='btn btn-xs btn-default'
          data-annotation='{{iri.value}}'
          title='Delete annotation'>
          <span class='fa fa-trash' style='pointer-events: none;'></span>
        </button>
        {{/if}}
      </div>
    </div>
    {{> @partial-block}}
</div>
