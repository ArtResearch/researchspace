<rs-text-annotation-workspace
    document-iri='{{iri}}'
    storage="runtime"
    annotation-subject-template="http://www.researchspace.org/annotation/{{{{raw}}}}{{UUID}}{{{{/raw}}}}"
    fallback-template="{{> fallback-template}}"
    annotation-tooltip="{{> annotation-tooltip}}"
    mode='edit'                    

                [[#if (hasPermission "forms:ldp:*")]]
                readonly='false'
                [[else]]
                readonly='true'
                [[/if]]
  resource-templates='[
  {
    "id": "image",
    "type": "http://www.researchspace.org/ontology/EX_Digital_Image",
    "label": "Annotated Image",
    "template": "{{> image}}",
    "resizable": true,
    "defaults": {
      "height": "600px",
      "width": "100%"
    }
  },
  {
    "id": "full-size-image",
    "type": "http://www.researchspace.org/ontology/EX_Digital_Image",
    "label": "Full Image",
    "template": "{{> fullImage}}",
    "resizable": true,
    "defaults": {
      "height": "600px",
      "width": "100%"
    }
  },
  {
    "id": "knowledge-map",
    "type": "http://ontodia.org/schema/v1#Diagram",
    "label": "Knowledge Map",
    "template": "{{> knowledgeMap diagram=iri.value}}",
    "resizable": true,
    "defaults": {
      "height": "600px",
      "width": "100%"
    }
  },
  {
    "id": "set-grid",
    "type": "http://www.researchspace.org/resource/system/Set",
    "label": "Set Grid",
    "template": "{{> setGrid}}",
    "resizable": true,
    "defaults": {
      "height": "300px",
      "width": "100%"
    }
  },
  {
    "id": "chart",
    "type": "http://www.researchspace.org/ontologies/persist/PersistedComponent",
    "label": "chart",
    "template": "{{> chart}}",
    "resizable": false
  },
  {
    "id": "card",
    "type": "any",
    "label": "card",
    "template": "{{> itemCard}}",
    "resizable": true,
    "defaults": {
      "height": "240px",
      "width": "180px"
    }
  }                      
  ]'
>
  <template id='chart'>
    <div>
       <mp-persisted-component iri='{{iri.value}}'></mp-persisted-component>
    </div>
  </template>
  <template id='itemCard'>
  {{#> rsp:itemCardTemplate iri=iri.value autosize=true}}
    {{#*inline "additionalActions"}}
      <mp-draggable iri='{{iri}}'>
        <div class="rs-default-card__hover-icon">
          <button type="button" class="rs-button" title="Drag and drop the Item">
            <i class="rs-icon rs-icon-drag_arrow"></i>
          </button>
        </div>
      </mp-draggable>
     {{/inline}}
   {{/rsp:itemCardTemplate}}
  </template>
  <template id='image'>
    [[!-- We generating random id for all mirador instances, because otherwise openseadragon can't be initialized --]]
    <rs-iiif-mirador id='mirador-{{uuid}}'
    [[> rsp:IIIFConfig]]
    image-or-region='{{iri.value}}'
    use-details-sidebar=true></rs-iiif-mirador>
  </template>
  <template id='fullImage'>
    <rs-iiif-image-thumbnail
       [[> rsp:IIIFConfig]]
         image-or-region='{{iri.value}}'
         format='auto'
    >
    </rs-iiif-image-thumbnail>
  </template>
  <template id='knowledgeMap'>
    <div>
      <style>
        .ontodia .Toolbar--component {
          display: flex;
          justify-content: center;
        }
      </style>
      [[> rsp:KnowledgeMapOntodiaConfig standalone=true readonly=true]]
    </div>
  </template>
  <template id='setGrid'>
    <div>
      <p>Set: <semantic-link iri="{{iri.value}}"></semantic-link><p>
      <semantic-table
                    number-of-displayed-rows=1000
                    query='
                      select ?iri where {
                        <{{iri.value}}> a <http://www.researchspace.org/resource/system/Set> ;
                        <http://www.w3.org/ns/ldp#contains> ?item .
                        ?item <http://www.researchspace.org/resource/system/setItem> ?iri .
                        OPTIONAL {
                          ?item <http://www.researchspace.org/resource/system/setItemIndex> ?index .
                          ?item prov:generatedAtTime ?modificationDate .
                        }
                      } ORDER BY ?index DESC(?modificationDate) 
                    '
                    tuple-template='{{> item}}'
                    options='{"showFilter":false}'
      >
          <template id="item">
              {{#> rsp:itemCardTemplate iri=iri.value cardMargin=5}}
              {{#*inline "additionalActions"}}
              <mp-draggable iri='{{iri}}'>
                  <div class="rs-default-card__hover-icon">
                      <button type="button" class="rs-button" title="Drag and drop the Item">
                        <i class="rs-icon rs-icon-drag_arrow"></i>
                      </button>
                  </div>
              </mp-draggable>
              {{/inline}}
              {{/rsp:itemCardTemplate}}

          </template>
      </semantic-table>
    </div>
  </template>

 
          <template id="fallback-template">
            <semantic-link iri="{{ iri.value }}"></semantic-link>
          </template>

          <template id="annotation-tooltip">
            <div class='annotationTooltip'>
              {{#if allowEdit}}
              <button
                name="edit"
                class="btn btn-xs btn-default"
                data-annotation="{{ iri.value }}"
                title="Edit annotation"
              >
                <span class="fa fa-pencil" style="pointer-events: none;"></span>
              </button>
              {{else}}
              <button
                name="edit"
                class="btn btn-xs btn-default"
                disabled
                title="Edit annotation"
              >
                <span class="fa fa-pencil" style="pointer-events: none;"></span>
              </button>
              {{/if}}
              {{#if allowDelete}}
              <button
                name="delete"
                class="btn btn-xs btn-default"
                data-annotation="{{ iri.value }}"
                title="Delete annotation"
              >
                <span class="fa fa-trash" style="pointer-events: none;"></span>
              </button>
              {{else}}
              <button
                name="delete"
                class="btn btn-xs btn-default"
                disabled
                title="Delete annotation"
              >
                <span class="fa fa-trash" style="pointer-events: none;"></span>
              </button>
              {{/if}}
            </div>
          </template>
  

  <rs-text-annotation-type label="Note"
                        rdf-type='http://www.cidoc-crm.org/cidoc-crm/E33_Linguistic_Object'
                           icon-url='/assets/images/icons/rs-icons/narrative_edit.svg'
                        color='#d8be58'
  >
    <template id='annotation'>
      {{#> rsp:AnnotationTemplate}}
        <semantic-query 
            query='
                  PREFIX oa: <http://www.w3.org/ns/oa#>
                  SELECT ?iri ?note WHERE {
                    BIND({{iri}} as ?iri)
                    ?iri oa:hasBody/crm:P190_has_symbolic_content ?note .
                  } LIMIT 1
            ' 
            template='{{> show}}'>
          <template id='show'>
            <div class="text-annotation-content">
              <pre title='{{bindings.0.note.value}}'>
                <mp-text-truncate lines='2' truncate=' ...'>{{bindings.0.note.value}}</mp-text-truncate>
              </pre>
            </div>
          </template>
        </semantic-query>
      {{/ rsp:AnnotationTemplate}}
    </template>
    
    <semantic-form-composite-input
            for='oaHasBody'
            new-subject-template='body'
            fields='[[fieldDefinitions 
                        type="http://www.w3.org/1999/02/22-rdf-syntax-ns#type"
                        P190_has_symbolic_content="http://www.cidoc-crm.org/cidoc-crm/P190_has_symbolic_content"
                        P2_has_type="http://www.cidoc-crm.org/cidoc-crm/P2_has_type"]]'
    >
      <semantic-form-hidden-input for='type'
                                  default-value='http://www.cidoc-crm.org/cidoc-crm/E33_Linguistic_Object'>
      </semantic-form-hidden-input>
      <semantic-form-hidden-input for='P2_has_type'
                                  default-value='http://www.researchspace.org/vocabulary/Note'>
      </semantic-form-hidden-input>
      <semantic-form-text-input for='P190_has_symbolic_content' multiline='true' placeholder='Enter Note ...'>
      </semantic-form-text-input>
      <semantic-form-errors></semantic-form-errors>
    </semantic-form-composite-input>
  </rs-text-annotation-type>
  
  <rs-text-annotation-type label="Citation"
                        rdf-type='http://iflastandards.info/ns/fr/frbr/frbroo/F24_Publication_Expression'
                        icon-url='/assets/images/icons/rs-icons/page.svg'
                        color='#6fa8dc'
  >
    <template id='annotation'>
      {{#> rsp:AnnotationTemplate}}
        <semantic-query 
            query='
                  PREFIX oa: <http://www.w3.org/ns/oa#>
                  SELECT ?iri ?label WHERE {
                    BIND({{iri}} as ?iri)
                    ?iri oa:hasBody/rdfs:label ?label .
                  } LIMIT 1
            ' 
            template='{{> show}}'>
          <template id='show'>
            <div class="text-annotation-content">
              <pre title='{{bindings.0.label.value}}'>
                <mp-text-truncate lines='2' truncate=' ...'>{{bindings.0.label.value}}</mp-text-truncate>
              </pre>
            </div>
          </template>
        </semantic-query>
      {{/ rsp:AnnotationTemplate}}
    </template>
    
    <semantic-form-composite-input
            for='oaHasBody'
            new-subject-template='body'
            fields='[[fieldDefinitions 
                        type="http://www.w3.org/1999/02/22-rdf-syntax-ns#type"
                        label="http://www.w3.org/2000/01/rdf-schema#label"
                        P2_has_type="http://www.cidoc-crm.org/cidoc-crm/P2_has_type"]]'
    >
      <semantic-form-hidden-input for='type'
                                  default-value='http://iflastandards.info/ns/fr/frbr/frbroo/F24_Publication_Expression'>
      </semantic-form-hidden-input>
      <semantic-form-hidden-input for='P2_has_type'
                                  default-value='http://www.researchspace.org/vocabulary/Publication'>
      </semantic-form-hidden-input>
      <semantic-form-text-input for='label' multiline='true' placeholder='Enter Citation ...'>
      </semantic-form-text-input>
      <semantic-form-errors></semantic-form-errors>
    </semantic-form-composite-input>
  </rs-text-annotation-type>
</rs-text-annotation-workspace>
