<mp-ldp-export-resource iri='[[container]]'>
  <button class="btn btn-default btn-textAndIcon" title='Should be used for backup purpose only. Downloaded container can be imported into the root container on the new installation!'>
    <span class="material-icons-round btn-icon-left">file_download</span>Download container
  </button>
</mp-ldp-export-resource>

<mp-ldp-import-resource container="[[container]]">
  <button class="btn btn-default btn-textAndIcon"><span class="material-icons-round btn-icon-left">file_upload</span>Import pattern</button>
</mp-ldp-import-resource>
